image:
  - melezhik/sparrow:ubuntu_arm
    
tasks:
  -
    name: test
    default: true
    language: Bash
    code: |
      set -e
      set -x
      s6 --index-update
      cd source 
      tomty --profile=ci --all --show-failed --color 
    depends:
      -
        name: install-zef-deps
      -
        name: install-deps
      -
        name: install-powershell
  -
    name: install-zef-deps
    language: Bash
    code: |
      set -e
      cd source
      zef install . --/test

  -
    name: install-deps
    language: Bash
    code: |
      set -e
      sudo apt-get  -o DPkg::Lock::Timeout=120 update
      sudo apt-get  -o DPkg::Lock::Timeout=120 install -yq ruby-dev ruby-bundler \
      python3-pip python3-dev python3-pytest \
      carton cpanminus

  - name: install-powershell
    language: Bash
    config:
      distr: https://github.com/PowerShell/PowerShell/releases/download/v7.3.7/powershell-7.3.7-linux-arm64.tar.gz
    code: |
      set -e
      export DOTNET_SYSTEM_GLOBALIZATION_INVARIANT=1
      sudo apt-get  -o DPkg::Lock::Timeout=120 update  -yq
      sudo apt-get  -o DPkg::Lock::Timeout=120 install -y \
      libc6 \
      libgcc1 \
      libgcc-s1 \
      libgssapi-krb5-2 \
      libicu70 \
      liblttng-ust1 \
      libssl3 \
      libstdc++6 \
      libunwind8 \
      zlib1g
      
      # Download the powershell '.tar.gz' archive
      curl -L -o /tmp/powershell.tar.gz $(config distr)
      
      # Create the target folder where powershell will be placed
      sudo mkdir -p /opt/microsoft/powershell/7
      
      # Expand powershell to the target folder
      sudo tar zxf /tmp/powershell.tar.gz -C /opt/microsoft/powershell/7
      
      # Set execute permissions
      sudo chmod +x /opt/microsoft/powershell/7/pwsh
      
      # Create the symbolic link that points to pwsh
      sudo ln -s /opt/microsoft/powershell/7/pwsh /usr/bin/pwsh
      pwsh --version

followup_job: .sparrow/publish.yaml
